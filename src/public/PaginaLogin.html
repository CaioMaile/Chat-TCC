<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Imagens/icon.png" type="img/png">
</head>
<body>
    <div class="menu" id="maior">
        Logar conta
        <img src="./Imagens/icon.png" alt="icone">
        <input type="text" placeholder="Nome do usuario" id="NomeL" maxlength="10">
        <input type="text" placeholder="Senha do usuario" id="SenhaL" maxlength="10">
        <button class="botaoGen" id="logar">Logar</button>
        <button class="botaoGen" id="IrParaSingin">NÃ£o tem uma conta?</button>
    </div>
    <div class="principal">
        <img src="./imagens/background.png" alt="fundo">
    </div>
    <script>
        const nome = document.querySelector('input[id="NomeL"]')
        const senha = document.querySelector('input[id="SenhaL"]')
        const logar = document.querySelector('button[id="logar"]')
        const IrSingin = document.querySelector('button[id="IrParaSingin"]')
        logar.addEventListener('click', (evento) => {
            evento.preventDefault()
            electron.LogarUsuario(nome.value, senha.value)
        })
        IrSingin.addEventListener('click', (evento) => {
            electron.MudarPagina("Singin")
        })
    </script>
</body>
</html>
