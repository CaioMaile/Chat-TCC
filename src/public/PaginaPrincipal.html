<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Principal </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Imagens/icon.png" type="img/png">
</head>
<body>
    <div class="figuras">
        <img src="./Imagens/figuras.png" alt="fundo">
    </div>
    <div class="menu" id="maior">
        <input class="textoPrincipal" id="CriarI"><button class="botaoGen" id="CriarB"> Criar servidor </button>
        <p>-------------------------------------------------------------------------------</p>
        <button class="sair" style="margin-top : 250px;" id="SairPrincipal">Logout</button>
    </div>
    <div class="figuras">
        <img src="./imagens/figuras.png" alt="fundo">
    </div>
    <script>
        const SairServ = document.querySelector('button[id="SairPrincipal"]')
        const CriarServB = document.querySelector('button[id="CriarB"]')
        const CriarServI = document.querySelector('input[id="CriarI"]')

        SairServ.addEventListener('click', (event) => {
            electron.Deslogar("a")
        })
        CriarServB.addEventListener('click', (event) => {
            event.preventDefault
            electron.CriarChat(CriarServI.value)
        })
    </script>
</body>
</html>
